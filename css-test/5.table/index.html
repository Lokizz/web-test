<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>表单与数据表</title>
</head>
<body>
  <!-- * 1. 日历 -->
  <table class="cal">
    <!-- ? caption - 表格标题 -->
    <caption><strong>November</strong> 2021</caption>
    <!-- ? col 与 colgroup - 为某一列添加样式 -->
    <colgroup>
      <col class="cal-sun cal-weekend">
      <col class="cal-mon">
      <col class="cal-tue">
      <col class="cal-wed">
      <col class="cal-thu">
      <col class="cal-fri">
      <col class="cal-sat cal-weekend">
    </colgroup>
    <!-- ? thead - 表头 -->
    <thead>
      <tr>
        <!-- ? th - 行标题或列标题 -->
        <!-- ? scope - 表明是行标题还是列标题（以及是否涵盖多行或多列） -->
        <th scope="col">Sun</th>
        <th scope="col">Mon</th>
        <th scope="col">Tue</th>
        <th scope="col">Wed</th>
        <th scope="col">Thu</th>
        <th scope="col">Fri</th>
        <th scope="col">Sat</th>
      </tr>
    </thead>
    <!-- ? tbody - 表体 -->
    <tbody>
      <tr>
        <td class="cal-inactive">31</td>
        <td><a href="#">1</a></td>
        <td><a href="#">2</a></td>
        <td><a href="#">3</a></td>
        <td><a href="#">4</a></td>
        <td><a href="#">5</a></td>
        <td><a href="#">6</a></td>
      </tr>
      <tr>
        <td><a href="#">7</a></td>
        <td><a href="#">8</a></td>
        <td><a href="#">9</a></td>
        <td><a href="#">10</a></td>
        <td><a href="#">11</a></td>
        <td><a href="#">12</a></td>
        <td><a href="#">13</a></td>
      </tr>
      <tr>
        <td><a href="#">14</a></td>
        <td><a href="#">15</a></td>
        <td class="cal-current"><a href="#">16</a></td>
        <td><a href="#">17</a></td>
        <td><a href="#">18</a></td>
        <td><a href="#">19</a></td>
        <td><a href="#">20</a></td>
      </tr>
      <tr>
        <td><a href="#">21</a></td>
        <td><a href="#">22</a></td>
        <td><a href="#">23</a></td>
        <td><a href="#">24</a></td>
        <td><a href="#">25</a></td>
        <td><a href="#">26</a></td>
        <td><a href="#">27</a></td>
      </tr>
      <tr>
        <td><a href="#">28</a></td>
        <td><a href="#">29</a></td>
        <td><a href="#">30</a></td>
        <td class="cal-inactive">1</td>
        <td class="cal-inactive">2</td>
        <td class="cal-inactive">3</td>
        <td class="cal-inactive">4</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
