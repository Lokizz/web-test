<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/index.css">
  <link rel="stylesheet" href="style/helloVue.css">
  <title>Vue Test</title>
</head>
<body>
  <div class="container">
    <div id="hello-vue" class="demo">
      <h3>Hello Vue</h3>
      <span>{{ message }}</span>
    </div>

    <!-- 实时响应 -->
    <div id="counter" title="counter">
      <h3>实时响应</h3>
      Counter: {{ counter }}
    </div>

    <!-- 绑定元素的属性 -->
    <div id="bind-attribute">
      <h3>v-bind 动态绑定 DOM 元素属性</h3>
      <span v-bind:title="message">
        鼠标悬停几秒钟后查看此动态绑定的提示消息！
      </span>
    </div>

    <!-- 处理用户输入 -->
    <div id="event-handling">
      <h3>v-on 事件监听</h3>
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">反转 Message</button>
    </div>

    <!-- 表单输入和应用状态之间的双向绑定 -->
    <div id="two-way-binding">
      <h3>双向绑定</h3>
      <p>{{ message }}</p>
      <input v-model="message">
      <input v-model="test">
    </div>

    <!-- 条件与循环 -->
    <div id="conditional-rendering">
      <h3>条件与循环</h3>
      <fieldset>
        <legend>v-if 条件</legend>
        <span v-if="seen">You can see me now</span>
        <br>
        <button v-on:click="reverseSeenStatus">Toggle Seen</button>
      </fieldset>
    </div>
    <div id="list-rendering">
      <h3>v-for 循环</h3>
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>

    <!-- 组件化 -->
    <div id="todo-list-app">
      <h3>app.component 定义组件</h3>
      <ol>
        <!-- todo-item 组件直接作为 DOM 中的标签使用 -->
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
        ></todo-item>
      </ol>
    </div>
  </div>

  <div class="demo" id="app">
    <ul>
      <template v-for="item in items" :key="item.msg">
        <li>{{ item }}</li>
        <li class="divider" role="presentation"></li>
      </template>
    </ul>
  </div>

  <div class="demo" id="v-for-in-component">
    <div id="todo-list-example">
      <form v-on:submit.prevent='addNewTodo'>
        <label for="new-todo">Add a todo</label>
        <!-- v-model 表单和状态之间的双向绑定 -->
        <input 
          v-model="newTodoText" 
          id="new-todo" 
          placeholder="E.g. Feed the cat"
        />
        <button>Add</button>
      </form>
      <ul>
        <todo
          v-for="(todo, index) in todos"
          :key="todo.id"
          :title="todo.title"
          @remove="todos.splice(index, 1)"
        ></todo>
      </ul>
    </div>
  </div>
  
  <script src="https://unpkg.com/vue@next"></script>
  <script src="script/base/helloVue.js"></script>
  <script src="script/base/counter.js"></script>
  <script src="script/base/vbind.js"></script>
  <script src="script/base/von.js"></script>
  <script src="script/base/vmodel.js"></script>
  <script src="script/base/vif.js"></script>
  <script src="script/base/vfor.js"></script>
  <script src="script/base/component.js"></script>
  <script>
    const app2 = Vue.createApp({
    data() {
      return {
        newTodoText: '',
        todos: [
          {
            id: 1,
            title: 'Do the dishes'
          },
          {
            id: 2,
            title: 'Take out the trash'
          },
          {
            id: 3,
            title: 'Mow the lawn'
          }
        ],
        nextTodoId: 4
      }
    },
    methods: {
      getNextId() {
        return this.todos.length++
      },
      addNewTodo() {
        this.todos.push({
          id: this.nextTodoId++,
          title: this.newTodoText
        })
        this.newTodoText = ''
      }
    }
  })

  app2.component('todo', {
    template: `
      <li>
        {{ title }}
        <button @click="$emit('remove')">Remove</button>
      </li>
    `,
    props: ['title'],
    emits: ['remove']
  })

  app2.mount('#todo-list-example')

  </script>
</body>
</html>
