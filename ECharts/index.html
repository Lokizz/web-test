<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    div:nth-child(n+2) {
      padding-top: 2rem;
      border-top: 1px solid #eee;
    }

    .chart {
      width: 80%; 
      height: 40vh;
      margin: auto;
    }
  </style>
  <title>ECharts Examples</title>
</head>
<body>
  <!-- 柱状图容器 -->
  <div class="bar-chart chart"></div>
  <!-- 通用配置容器 -->
  <div class="chart-option chart"></div>
  <!-- 折线图容器 -->
  <div class="line-chart chart"></div>
  <!-- 散点图容器 -->
  <div class="scatter-chart chart"></div>
  <!-- 直角坐标系 -->
  <div class="coordinate-system chart"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.1.2/dist/echarts.min.js"></script>
  <script src="scripts/bar.js"></script>
  <script src="scripts/option.js"></script>
  <script src="scripts/line.js"></script>
  <script src="scripts/scatter.js"></script>
  <script src="scripts/coordinate-system.js"></script>
</body>
</html>
