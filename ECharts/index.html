<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    div:nth-child(n+2) {
      padding-top: 2rem;
      border-top: 1px solid #eee;
    }
  </style>
  <title>ECharts Bar example</title>
</head>
<body>
  <!-- 柱状图容器 -->
  <div class="bar-chart" style="width: 80%; height: 30vh; margin: auto;"></div>
  <!-- 通用配置容器 -->
  <div class="chart-option" style="width: 80%; height: 30vh; margin: auto;"></div>
  <!-- 折线图容器 -->
  <div class="line-chart" style="width: 80%; height: 30vh; margin: auto;"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.1.2/dist/echarts.min.js"></script>
  <script src="bar.js"></script>
  <script src="option.js"></script>
  <script src="line.js"></script>
</body>
</html>
