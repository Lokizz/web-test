<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Loop Test</title>
</head>
<body>
  <h1>Event Loop Test</h1>
  <button>Current Count</button>
  <p class='result'></p>

  <!-- <script src="event-loop.js"></script> -->
  <script>
    // * 回调函数都会在正常调用堆栈的所有函数运行完以后在运行
    let count = 0
    setTimeout(() => {console.log('callback function is fired...')}, 0)
    document.querySelector('button').addEventListener('click', () => {
      console.log("Button event is fired...")
      document.querySelector('.result').textContent = count;
    })

    while (count < 1000) {
      console.log(count)
      count++
    }
  </script>
</body>
</html>
